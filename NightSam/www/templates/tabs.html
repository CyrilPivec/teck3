<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Recherche Tab -->
  <ion-tab title="Recherche" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/recherche">
    <ion-nav-view name="tab-recherche"></ion-nav-view>
  </ion-tab>

  <!-- Party Tab -->
  <ion-tab title="SoirÃ©e" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/partys">
    <ion-nav-view name="tab-partys"></ion-nav-view>
  </ion-tab>

<!-- Propose Tab -->
  <ion-tab title="Proposer" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/propose">
    <ion-nav-view name="tab-propose"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
