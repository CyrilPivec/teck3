<ion-view view-title="{{accountProfile.nom}} {{accountProfile.prenom}}">

  <ion-nav-bar class="bar-stable">    
  </ion-nav-bar>
  
  <ion-content class="padding">
    <div style="text-align: center">
      <img ng-src="{{accountProfile.face}}" class="img-circle" style="height : 200px;"></img>
    </div>
    
    <br/><br/>
    <div class="row"> 
      <div class="col">
        <button class="button button-block button-calm">Note Sam</button>
      </div>
      <div class="col">
        <button class="button button-block button-calm">Follow</button>
      </div>     
    </div>
    
    <br/><br/>
    <div style="text-align: center">
      <a class="item item-icon-left">
        <i class="icon ion-male"></i>
        {{accountProfile.age}} ans
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-information-circled"></i>
        Information utilisateur
      </a>
    </div>
    <button class="button button-block button-assertive" ng-click="ctrl.proposer()">Log Out</button>
    <br/>
 </ion-content>
</ion-view>
