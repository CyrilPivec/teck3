<ion-view view-title="Offer a party">
  <ion-nav-bar class="bar-stable">    
  </ion-nav-bar>
  
  <ion-content class="padding">
    <h2>Proposer une party?</h2>
    <div class="list">
    	<label class="item item-input item-stacked-label">
  			<span class="input-label">Party</span>
  			<input type="text" placeholder="Nom de l'événement">
  		</label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Date</span>
        <input type="text" placeholder="JJ/MM/AAAA">
      </label>
  		<label class="item item-input item-stacked-label">
  			<span class="input-label">Description</span>
  			<input type="text" placeholder="Description de l'événement">
  		</label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Adresse</span>
        <input type="text" placeholder="Adresse de l'événement">
      </label>
      <br/>
  		<button class="button button-block button-positive" ng-click="ctrl.propose()">Proposer !</button>

    </div>

  </ion-content>
</ion-view>
