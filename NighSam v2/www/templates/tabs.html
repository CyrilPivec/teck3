<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Party Tab -->
  <ion-tab title="Party" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/party">
    <ion-nav-view name="tab-party"></ion-nav-view>
  </ion-tab>

  <!-- Propose Tab -->
  <ion-tab title="Offer" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/offer" class="{{ctrl.hide()}}">
    <ion-nav-view name="tab-offer"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
